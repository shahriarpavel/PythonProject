<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Hello</h1>
<a href="{% url 'create_book' %}">Add a new book</a>

{% for i in books %}
    <p>
        {{ i.title }}<br>
        {{ i.author }}<br>
        {{ i.price }}<br>
        <a href="{% url 'update_book' i.id %}">Update this book</a>
        <a href="{% url 'delete_book' i.id %}">Delete this book</a>
    </p>
    <hr>
{% endfor %}
</body>
</html>
